<div class="header-container">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
<!--        <a class="logo"><b>six-pact</b></a>-->
        <img src="assets/six-pact-logo-transparent brown.png" class="responsive" style="width: 75%;">
    </div>
    <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
        <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
    </nb-select>
</div>

<div class="header-container">
    <nb-actions size="small">

        <nb-action class="control-item">
            <nb-search type="rotate-layout"></nb-search>
        </nb-action>
        <nb-action class="control-item" icon="bell-outline" badgeText="!" badgePosition="top right"
                   badgeStatus="danger" [nbPopover]="listComponent"
                   [nbPopoverContext]="{user: currentUser}"></nb-action>
        <nb-action class="user-action">
            <nb-user [nbContextMenu]="userMenu"
                     [name]="currentUser?.username"
                     [picture]="currentUser?.avatarUrl">
            </nb-user>
        </nb-action>
    </nb-actions>
</div>
