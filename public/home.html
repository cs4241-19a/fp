<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Music App</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css' rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css" rel="stylesheet">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Music App</title>
</head>

<body id="body">
<div id="wrapper">
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img alt="Application Logo"
                 class="logo mt-2"
                 src="images/music.png">
            <a class="navbar-brand" href="#">Music App</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logoutLink">Log out<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12 side-container mb-2">
                    <form class="form-inline my-2 my-lg-0 leftJustify">
                        <input aria-label="Search" class="form-control mr-sm-2 songInput" id="songName"
                               placeholder="Search for a Song" type="search">
                        <button class="btn btn-outline-danger my-2 my-sm-0 searchButton" id="songSearch" type="button">
                            Search
                        </button>
                    </form>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar results-table">
                        <table class="table table-dark" id="scrollable-table">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <textarea class="form-control" id="exampleFormControlTextarea2"
                              placeholder="Write a note about the song here"
                              rows="3"></textarea>
                    <div class="star-rating">
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5"/>
                            <label for="star5" title="5">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4"/>
                            <label for="star4" title="4">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3"/>
                            <label for="star3" title="3">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2"/>
                            <label for="star2" title="2">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1"/>
                            <label for="star1" title="1">1 star</label>
                        </div>
                    </div>
                    <div class="post">
                        <button class="btn btn-danger recommendationButton" type="button" id="add-rec-btn">Make
                            Recomendation
                        </button>
                    </div>
                </div>

                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light player-header">
                        <div class="circular">
                            <img alt="image of song cover" id="current-track" src="images/songnotfound.png"/>
                        </div>
                        <h5 class="card-title" id="current-track-name">Song Name, Artist, Album</h5>
                        <h5 class="card-title"> - </h5>
                        <h5 class="card-title" id="current-track-artist"></h5>
                        <div class="nav-right">
                            <input type="image" src="images/pause.png" id="play-pause-button" name="play button"
                                   onclick="togglePlayPause()"/>
                        </div>
                    </nav>
                    <div class="card">
                        <div id="recommendation-list" class="overflow-auto recommendations-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="background">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
    <script src="js/audioVisualizer.js" type="text/javascript"></script>
</div>


<script>
    $('#body').css('min-height', screen.height)
</script>
<p class="invisible" id="secretUsername">badUsernameZQFMGB</p>
<p class="invisible" id="secretSongID">-1</p>
<p class="invisible" id="secretArtist">-1</p>
<p class="invisible" id="secretSongName">-1</p>
<script src="js/createPlayer.js"></script>
<script src="js/home.js" type="module"></script>
<script src="tracks.js" type="text/javascript"></script>
<script src="search.js" type="text/javascript"></script>
</body>
</html>
