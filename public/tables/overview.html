    <div id='background'>
    </div>

    <div class="content">
        <div id='helvetica-demo'></div>
        <!-- <div id="namebox">Aquatic Tinder</div> -->
        <div id="handwritten"></div>
        <div class="row">
            <div class="col-sm-3">
                <button type="button" id="playme" class="btn-outline-success">Play</button><br><br>
                <canvas id="renderer"></canvas>
                <div id="left-pic" class="avatar center-block"> </div>
                <form id="add-form">
                    <h3 id="form-title">Add a person to the table</h3>
                    <div class="form-group">
                        <label for="input-name">Name</label>
                        <input type="text" class="form-control" id="input-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="input-birthday">Date of Birth</label>
                        <input type="date" class="form-control" id="input-birthday">
                    </div>
                    <div class="form-group">
                        <label for="select-major">Major</label>
                        <select class="form-control" id="select-major">
                                <!-- WIll be filled with addDropdownMajors() -->
                            </select>
                    </div>
                    <button id='add-row-btn' type="submit" class="btn btn-primary center-block">Submit</button>
                    <div id="modify-group">
                        Modifying: <b id="modify-id">0</b>
                        <div id="modify-btn-group">
                            <button id='modify-row-btn' type="submit" class="btn btn-primary center-block">Confirm</button>
                            <button id='cancel-modify-btn' type="submit" class="btn btn-warning center-block">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-9">
                <table class="table table-striped" id="table"></table>

            </div>
        </div>
