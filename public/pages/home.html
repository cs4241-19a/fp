<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/ico"
      href="https://cdn.glitch.com/8c08a500-c574-43fb-ba6b-d98966e3af01%2Flogoblack_NvF_icon.ico?v=1570476649104"
    />
    <title>CS4241 Assignment 6</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
  </head>
  <body class="home">
    <div class="container">
      <div class="empty2"></div>
      <div class="titles">
        <div class="pad">
          <img
            src="https://cdn.glitch.com/8c08a500-c574-43fb-ba6b-d98966e3af01%2Flogo.png?v=1570471001030"
            height="150px"
            width="150px"
          />
        </div>
        <p class="title">
          Welcome to
        </p>
        <p class="titleBold">
          Goatbooks
        </p>
      </div>
      <div class="login" id="talkbubble">
        <form style="margin:10px; width:90%" class="pure-form" action="">
          <input
            name="username"
            class="pure-input-1"
            type="text"
            id="username"
            placeholder="Username"
            value=""
          />
        </form>
        <form style="margin:0px; width:90%" class="pure-form" action="">
          <input
            name="password"
            class="pure-input-1"
            type="password"
            id="password"
            placeholder="Password"
            value=""
          />
        </form>
        <button
          style="margin:10px; width:90%;"
          id="loginButton"
          class="pure-button translate"
        >
          Login!
        </button>
        <a href="/create">New? Create an account here!</a>
      </div>
      <div class="empty"></div>
    </div>
  </body>
  <script src="javascripts/login.js"></script>
</html>
