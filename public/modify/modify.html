<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modify Profile</title>

    <link href="modify.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="background"></div>
    <div id="register-box">
        <form id="register-form">
            <div class="text-center mb-4">
                <div id='helvetica-demo'></div>
            </div>
            <div class="form-row">
                <div class="col mt-3 form-label-group">
                    <label for="inputNickname">Nickname</label>
                    <input type="text" id="input-nickname" class="form-control" placeholder="Nickname" required autofocus>
                </div>
                <div class="col mt-3 form-label-group">
                    <label for="inputAge">Age</label>
                    <input type="number" id="input-age" class="form-control" placeholder="Age" required autofocus>
                </div>
            </div>

            <div class="form-row">
                <div class="col mt-3 form-label-group">
                    <label for="inputWhatsup">What's up</label>
                    <input type="text" id="input-whatsup" class="form-control" placeholder="What's up today?" autofocus>
                </div>
            </div>

            <div class="form-row">
                <div class="col mt-3 form-label-group">
                    <label for="inputGender">Gender</label>
                    <br />
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="radio-male" value="Male" name="customRadio" class="custom-control-input" required>
                        <label class="custom-control-label" for="radio-male">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="radio-female" value="Female" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="radio-female">Female</label>
                    </div>
                </div>
                <div class="col mt-3 form-label-group">
                    <label for="select-hobby">Hobby</label>
                    <select class="form-control" id="select-hobby">
                        <option value="No Hobby">No Hobby</option>
                        <option value="Sport">Sport</option>
                        <option value="Music">Music</option>
                        <option value="Jellyfish Hunt">Jellyfish Hunt</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Coding">Coding</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col mt-3 form-label-group">
                    <label for="inputSalary">Salary</label>
                    <input type="number" id="input-salary" class="form-control" placeholder="Salary (USD)" required autofocus>
                </div>
                <div class="col mt-3 form-label-group">
                    <label for="inputLocation">Location</label>
                    <input type="text" id="input-location" class="form-control" placeholder="Location" required autofocus>
                </div>
            </div>

            <div class="form-row">
                <div class="col mt-3 form-label-group">
                    <label for="inputSelfintro">Self-introduction</label>
                    <div class="form-group">
                        <textarea type="text" id="input-selfintro" class="form-control" placeholder="Say something about you..." rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="mt-3 form-label-group">
                <label for="inpFile">Profile Picture</label>
                <br>
                <input type="file" id="inpFile">
                <div class="image-preview" id="imagePreview">
                    <img id="img" src="" alt="Image Preview" class="image-preview__image">
                    <span class="image-preview__default-text">Image Preview</span>
                </div>
            </div>
            <div class="mt-4 btn-group btn-block" role="group" aria-label="Basic example">
                <button id="update-btn" class="btn btn-lg btn-outline-primary" type="submit">Update</button>
                <button id="delete-btn" class="btn btn-lg btn-outline-danger" type="submit">Delete</button>
                <button id="cancel-btn" class="btn btn-lg btn-outline-warning" type="submit">Cancel</button>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; CS4241 - Rui & Percy & Zonglin</p>
        </form>
    </div>
</body>

<!-- Sweet Alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="modify.js"></script>
<script src="../fizzy/main.js"></script>

</html>
