<div id="hello">
  <div class="container">
    <div class="row">
      <div class="col-4 bookForm">
        <!--              <div class="column col-6">-->
        <form class="account-form" role="form" action="/">
          <h1 style="font-size: 32px; margin-bottom: 20px">Book A Room</h1>
          <script> var start_time = 9;</script>
          <div class="form-group row">
            <div class="column col-12">
              <label for="select"> Booking Start Time </label>
            </div>
            <div class="column col-12">
              <select class="dropDownTime" id="select" onchange="childDropDown();">
                <option value="select">-- Select Start Time --</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="selectChild"> Booking End Time </label>
            <select class="dropDownTime" id="selectChild">
              <option value="select">-- Select End Time --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="selectDay"> Booking Day </label>
            <select class="dropDownTime" id="selectDay">
              <option value="select">-- Select Day of Week --</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <!--                        <input type="date" name="date" class="form-control" id="date" style="padding-top: 0; padding-bottom: 0; !important;">-->
          </div>
          <div class="form-group">
            <label for="emailList"> Email List </label>
            <input type="email" name="email" class="form-control" id="emailList"
                   placeholder="Email address to be notified" data-msg="Please enter a valid email">
          </div>
          <br>
          <div class="form-send">
            <button id="submit_times" type="submit" class="btn-theme" name="submit_times">
              <strong>Book</strong></button>
          </div>
        </form>
      </div>
      <script>
        var start_value = 9;
        var halfHours = ["00", "30"];
        var times = [];

        for (var i = start_value; i < 17; i++) {
          for (var j = 0; j < 2; j++) {
            var time = i + ":" + halfHours[j];
            if (i < 10) {
              time = "0" + time;
            }
            times.push(time);
          }
        }

        time = i + ":00";
        times.push(time);

        var select = document.getElementById("select");

        for (var i = 0; i < times.length; i++) {
          var option = document.createElement("OPTION"),
                  txt = document.createTextNode(times[i]);
          option.appendChild(txt);
          option.setAttribute("value", times[i]);
          select.insertBefore(option, select.lastChild);
        }


        function childDropDown() {
          var start_value = document.getElementById("select").value;
          document.getElementById("selectChild").options.length = 0;

          var selectedTime = start_value.split(":");
          var minutes = selectedTime[1];
          start_value = selectedTime[0];

          start_value = parseInt(start_value);// + 1;

          var halfHours = ["00", "30"];
          var times = [];
          for (var i = start_value; i < 18; i++) {
            for (var j = 0; j < 2; j++) {
              var time = i + ":" + halfHours[j];
              if (i < 10) {
                time = "0" + time;
              }
              times.push(time);
            }
          }

          time = i + ":00";
          times.push(time);
          //alert(times);

          var selectChild = document.getElementById("selectChild");

          var start_loop = 1;
          if (minutes == "30") {
            start_loop = 2;
          }

          for (var i = start_loop; i < times.length; i++) {
            var option = document.createElement("OPTION"),
                    txt = document.createTextNode(times[i]);
            option.appendChild(txt);
            option.setAttribute("value", times[i]);
            selectChild.insertBefore(option, selectChild.lastChild);
          }
        }
      </script>
