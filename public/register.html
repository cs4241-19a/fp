<div id="hello">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="page page_login">
          <form class="form" action>
            <div class="form__container">
              <h2 style="color: #74cfae; font-size:48px "><strong>Register</strong></h2>
                <div class="fieldset">
                  <div class="field">
                    <input id="name" class="input" type="name" placeholder="Your Username" required>
                  </div>
                  <div class="field">
                    <input id="email" class="input" type="email" placeholder="E-mail Address" required>
                  </div>
                  <div class="field">
                    <input id="password" class="input" type="password" placeholder="Password" required>
                  </div>
                </div>
                <button id="register-btn" type="submit" class="btn btn-large">Register</button>
            </div>
            <div class="form__footer">You will be redirected to the login page once your credentials are properly entered.</div>
          </form>
        </div>
      </div>
