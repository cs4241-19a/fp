<!DOCTYPE html>
<html>
  <head>
    <title>Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="https://axpdsp.org">Alpha Chi Rho - Delta Sigma Phi</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/user">Profile</a>
          </li>
          <li>
            <a href="/stats">Sheet</a>
          </li>
          <li>
            <a href="/admin">Admin</a>
          </li>
          <li>
            <a href="/login">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Fill in Info below</h2>
    </div>
    <form action="/register" method="POST" id="form" class="container">
    <div>
        <label>Name:</label>
        <input type="text" name="name" id="name"/>
        <br/>
      </div>
      <div>
        <label>Username:</label>
        <input type="text" name="username" id="username"/>
        <br/>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" id="password"/>
      </div>
      <div>
        <label>Position:</label>
        <input type="text" name="position" id="position"/>
      </div>
      <div>
        <label>UUID:</label>
        <input type="number" name="uuid" id="uuid"/>
      </div>
      
      <input type="submit" value="Register User">
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
