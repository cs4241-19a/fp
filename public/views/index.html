<!DOCTYPE html>
<html lang="en">

<body>
    <div id="leaderboard-button">

        <h3>If you haven't played before, this will create your username and password.</h3>
        <h3>Make sure to remember your login info so you can continue your play session!</h3>
        <form action="">
            <div class="input">
                <label for="login-username" class="label">Username:</label>
                <input type='text' id='login-username' required>
            </div>

            <div class="input">
                <label for="password" class="label">Password:</label>
                <input type='text' id='password' required>
            </div>

            <div id="login-button">
                <button>Login</button>
            </div>
        </form>
    </div>

    <div id="table">
        <h2>Leaderboard</h2>
        <table id="leaderboard"></table>
    </div>
</body>

</script>

</html>
