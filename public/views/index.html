<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link type="text/css" rel="stylesheet" href="../css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.5/pixi.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
</head>
<body>
    <div class="game">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="back-button">
        <button>Back</button>
    </div>

    <div id="main-container">
        <div id="leaderboard-button">
            <button>Leaderboard</button>
        </div>
        <div>
            <h3 id="level">1</h3>
        </div>
        <div class="currency">
            <h2 id="currency-text">0</h2>
            <p id="crit-rate">0.00</p>
        </div>

    <div id="main-container">
        <div class="enemy">
            <progress id="health" value="100" max="100"></progress>
        </div>
        <div class="button-container">
            <button id="main-button" onclick="mainClick()">Click This!</button>
            <br>
            <button class="upgrade-button" id="upgrade-attack" onclick="damageUpgrade()">Upgrade Cost: ${attackCost}</button>
            <br>
            <button class="upgrade-button" id="upgrade-crit" onclick="critUpgrade()">Upgrade${critCost}</button>
            <br>
        </div>
    </div>

    <div id="login">
        <h2>Please login!</h2>
        <h3>If you haven't played before, this will create your username and password.</h3>
        <h3>Make sure to remember your login info so you can continue your play session!</h3>
        <form action="">
            <div class="input">
                <label for="login-username" class="label">Username:</label>
                <input type='text' id='login-username' required>
            </div>

            <div class="input">
                <label for="password" class="label">Password:</label>
                <input type='text' id='password' required>
            </div>

            <div id="login-button">
                <button>Login</button>
            </div>
        </form>
    </div>

    <div id="table">
        <h2>Leaderboard</h2>
        <table id="leaderboard"></table>
    </div>

    <div class="currentUser">
        <label for="current-username" class="label"></label>
        <input type='text' id='current-username'>
    </div>
</body>

<script>

    window.onload = function() {
        const viewLeaderboardButton = document.getElementById( 'leaderboard-button' );
        viewLeaderboardButton.onclick = viewLeaderboard;

        const loginButton = document.getElementById( 'login-button' );
        loginButton.onclick = login;

        const backButton = document.getElementById( 'back-button' );
        backButton.onclick = viewGame;
    }

</script>

</html>
