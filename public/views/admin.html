    <section class="container" display="block">
      <h3>Edit current jobs via below form</h3>
      <form autocomplete="off" id="adminForm" action="/modify" method="POST">
        <div class="autocomplete" style="width:300px;">
        Name:<input type="text" name="name" id="name" placeholder="Type Name"><br>
          </div>
        Job:<select name="jobCode" id="jobCode">
          <option value="knob">Knobs + Rags</option>

          <option value="base">Basement</option>
          <option value="laund">Laundry Room</option>
        </select><br>
        Date:<input type="date" name="date"><br>
        Point Value: <input type="number" name="point"><br>
        <input type="submit" value="Submit Mod">
      </form>
      <button type="button" id="modifyBtn" class="modify">Modify</button>
