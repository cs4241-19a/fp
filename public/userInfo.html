    <h2>Order Form</h2>
    <p class="lead">Fill out this for to place your amazing order!.</p>

    <div class="col-md-8 order-md-1">
      
      <form class="needs-validation" novalidate action="" id="orderForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" id="uname" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="order">Order</label>
            <input type="text" class="form-control" id="uorder" placeholder="2 Waffles" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone">Phone Number</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">+1</span>
            </div>
            <input type="text" class="form-control" id="unum" placeholder="5555555555" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="umail" placeholder="you@example.com">
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="uaddress" placeholder="1234 Main St" required>
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Order Confirmation</label>
            <select class="custom-select d-block w-100" id="uconfirmation" required>
              <option value="">Choose...</option>
              <option id="utext"> Text</option>
              <option id="uemail"> Email</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="condiment">Condiment</label>
            <select class="custom-select d-block w-100" id="ucondiment" required>
              <option selected="selected" value="">Choose...</option>
              <option value="Syrup">Syrup</option>
              <option value="Blueberries">Blueberries </option>
              <option value="Butter">Butter</option>
              <option value="Strawberries">Strawberries</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="addinfo">Additional Info:</label>
            <input type="text" class="form-control" id="uaddinfo" placeholder="extra syrup" required>
          </div>
        </div>


        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" id="buttonSubmit" type="submit">Submit</button>
      </form>
    </div>

    <script>
           function getRadioVal(form, name) {
    var val;
    // get list of radio buttons with specified name
    var radios = form.elements[name];
    
    // loop through list of radio buttons
    for (var i=0, len=radios.length; i<len; i++) {
        if ( radios[i].checked ) { // radio checked?
            val = radios[i].value; // if so, hold its value in val
            break; // and break out of for loop
        }
    }
    return val; // return value of checked radio or undefined if none checked
}
      
      const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()
    if(document.getElementById('utext').selected === true) { 
      umethod = 'text'
    } else {
      umethod = 'email'
    }
    

     uname = document.querySelector( '#uname' ),
     unum = document.querySelector(  '#unum' ),
     umail = document.querySelector(  '#umail' ),
     uaddress = document.querySelector( '#uaddress' ),
     uorder = document.querySelector( '#uorder'),
     uaddinfo = document.querySelector( '#uaddinfo' ),
       
       
       
          json = { name: uname.value, 
                   num: "1" + unum.value,
                   mail: umail.value,
                   address: uaddress.value, 
                   order: uorder.value, 
                   condiment: $('#ucondiment').find("option:selected").text(),
                   addinfo:   uaddinfo.value,
                   method: umethod
                 },
          body = JSON.stringify( json )
    
    fetch( '/submit', {
      method:'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body 
    })
    .then( function( response ) {
      console.log( response )
    })
    
    location.reload();

    return false
  }
      
      const delID = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

     const delName = document.querySelector( '#delID' ),
      json = { name: delName.value },
      body = JSON.stringify( json )

    fetch( '/delete', {
      method:'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body 
    })
    .then( function( response ) {
      console.log( response )
    })
    
    location.reload();

    return false
  }
      
 
      
      const modID = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

     const modIDName = document.querySelector( '#modID' );
     const column =  getRadioVal(document.getElementById('modForm'), "column");
        
     const modIDVal = document.querySelector( '#modVal' ),
      json = { id: modIDName.value,
              column: column,
              newVal: modIDVal.value
             },
      body = JSON.stringify( json )
    fetch( '/modify', {
      method:'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body 
    })
    .then( function( response ) {
      console.log( response )
    })
    
    location.reload();

    return false
  }
