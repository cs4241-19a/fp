<div class="bg-primary page-body">
  <img class='centerCustomImg' src='assets/img/mediumLogo.png'>
  <form class="form-container" [formGroup]="signupForm">
    <div class="info-container">
      <h2 class="text-center">Sign Up</h2>
      <div class="row">
        <mat-form-field class="formContainer">
          <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email" required>
          <mat-hint *ngIf="!emailInput.value">Enter your email address</mat-hint>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="formContainer">
          <input matInput placeholder="First Name" type="text" formControlName="fname" autocomplete="given-name"
            required>
          <mat-hint *ngIf="!fnameInput.value">Enter your first name</mat-hint>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="formContainer">
          <input matInput placeholder="Last Name" type="text" formControlName="lname" autocomplete="family-name"
            required>
          <mat-hint *ngIf="!lnameInput.value">Enter your last name</mat-hint>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="formContainer">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
            required>
          <mat-icon matSuffix class="cursor-pointer" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
        </mat-form-field>
      </div>
      <div class="row">
        <button mat-raised-button color="primary" style="margin-left: 10%; margin-right: 20px;" (click)="signUp()"
          [disabled]="shouldEnableSubmit()">Sign up</button>
        <p class="center">Already have an account? <a routerLink="/auth/signin">Sign In</a></p>
      </div>
    </div>
  </form>
</div>
