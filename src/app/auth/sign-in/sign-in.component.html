<div class="bg-primary page-body">
    <img class='centerCustomImg' src='assets/img/mediumLogo.png'>
    <form class="form-container" [formGroup]="signinForm">
        <div class="info-container">
            <h2 class="text-center">Sign In</h2>
            <div class="row">
                <mat-form-field class="formContainer">
                    <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email"
                        required>
                    <mat-hint *ngIf="!emailInput.value">Enter your email address</mat-hint>
                    <mat-error *ngIf="!emailInput.valid">
                        {{getEmailInputError()}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="formContainer">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                        formControlName="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
                    <mat-error *ngIf="!passwordInput.valid">
                        {{getPasswordInputError()}}
                    </mat-error>
                </mat-form-field>
            </div>
            <br>
            <div class="row formContainer">
                <p>Forgot Password? <a routerLink="/auth/resetPassword">Reset Password</a></p>
            </div>
            <div class="row formContainer">
                <button mat-raised-button color="primary" (click)="signIn()" [disabled]="!signinForm.valid">Sign In</button>
            </div>
            <div class="row formContainer">
                <p>Don't have an account? <a routerLink="/auth/signup">Sign up</a></p>
            </div>
        </div>
    </form>
</div>
