<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
      <a routerLink="/home"><img class="logo" id="logo"src="assets/img/logo.png" style="height: 5vh; width: 5vh;"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="whiteLink" routerLink="/procedureSelection">Compare</a>
          </li>
          <li class="nav-item">
            <a class="whiteLink" routerLink="/oops">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="whiteLink" routerLink="/contact-us">Contact Us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <img class="imgLink" src="assets/img/login.png" routerLink="/auth/signin" style="cursor:pointer;">
          </li>
        </ul>
      </div>
    </nav>
    <router-outlet (activate)="setHomeFlag()"></router-outlet>
  <app-footer *ngIf="home==false"></app-footer>
  </body>
</html>
