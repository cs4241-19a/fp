  <body style="font-family: new;">
    <div id="header" style="background-color: #1f5575; height: 3rem; text-align: center">
      <nav>
        <a href="https://www.gdc.wpi.edu" style="color: white">WPI Game Development Club</a>
      </nav>  
    </div>
    <div id="body" style="background-image: url(https://gdc.wpi.edu/wp-content/uploads/2019/07/gaming-28.jpg); height: 100%;">
      <div style="color: white; text-align: center;">
        <header>GDC<br>Request Form </header>
        <p>Want a game?<br>Request it here!</p>
      </div>
      <div>  
        <center>
        <form>
          <p1>
            <input type="text" name="name" placeholder="Name of the game" style="width: 25%"></input><br><br>
            <input type="text" name="developer" placeholder="Name of the developer" style="width: 25%"></input><br><br>
            <input type="text" name="platform" placeholder="Platform" style="width: 25%"></input><br><br>
            <textarea name="paragraph_text" cols="50" rows="10" placeholder="Additional comments"></textarea><br><br>
            <input type="submit" id="submit" value="Submit"></input>
          </p1>
        </form>
        </center>
      </div>
